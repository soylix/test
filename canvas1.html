<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            body{
                text-align: center;
                background: black;
            }
            #canvas{
                background: hotpink;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
    </body>
    <script>
        let ctx = document.getElementById('canvas');
        let gd = ctx.getContext('2d');
        let socle = 0;
        //旋转代码是按照逆序执行的
        setInterval(function(){
            gd.clearRect(0,0,ctx.width,ctx.height);
            socle++;
            gd.save();
            gd.translate(200,250);
            gd.rotate(socle*Math.PI/180);
            gd.strokeRect(-100,-150,200,300);
            gd.restore();
        },16)



    </script>
</html>
